<div class="container">
    <div class="section">
        <h2>{{ 'Edit Birthday' if id else 'Add a Birthday' }}</h2>
        <!-- A form for users to submit a name, a month, and a day as their birthday-->
        <form action="/" method="post">
            <input type="hidden" name="id" value="{{ id }}">
            <input type="text" name="name" placeholder="Name" value="{{ name }}" autofocus autocomplete="off" required>
            <input type="number" name="month" value="{{ month }}" placeholder="Month" min="1" max="12" autofocus autocomplete="off" required>
            <input type="number" name="day" value="{{ day }}" placeholder="Day" min="1" max="31" autofocus autocomplete="off" required>
            <input type="number" name="year" value="{{ year }}" placeholder="Year" min="1900" max="2150" autofocus autocomplete="off" required>
            <button type="submit" id="addUpdate">{{ 'Update' if id else 'Add Birthday' }}</button>
        </form>
    </div>
</div>
